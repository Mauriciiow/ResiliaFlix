   </div>
    <div class="mb-3">
      <label for="inputEmail1" class="form-label">Email</label>

    </div>
    <div class="mb-3">
      <label for="inputSenha" class="form-label">Senha</label>

        <a href="../../html/cadastro-login/esqueceu-senha.html" class="esqueci-senha">Esqueceu a <span>senha?</span></a>
      </div>
      
    </div>
   
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-color btn-primary">Entrar</button>
    </div>
  </form>
</section>
