<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
      <main class="main">
        <div class="main-container">
        
        <form action="" id="form-singup">
          <div id="div-titulo">
            <h1 class="titulo">Cadastre-se para garantir os <span>benefícios</span></h1>
          </div>
          <div id="texto-sucesso">
            <h2>Uhu, agora você já é um membro da <span>ResiliaFlix!</span> Esperamos que curta bastante as nossas diversas
               opções de séries e filmes. Caso queira fazer o login agora <a href="/src/html/login.html">clique aqui.</a></h2>
          </div>
           <fieldset id="fieldset-cadastro">
              <div class="input-group">
                <label for="inputNome">Nome</label>
                 <input type="text" name="inputNome" placeholder="Digite seu nome">
             </div>
             <div class="input-group">
              <label for="inputEmail">E-mail</label>
              <input type="email" name="inputEmail" placeholder="email@dominio.com" id="email">
             </div>
             <div class="input-group">
                <label for="inputSenha">Senha</label>
                <input type="password" name="inputSenha" placeholder="Digite sua senha" id="senha">
             </div>
             <div class="input-group">
                <label for="inputConfirma">Confirmação de senha</label>
                <input type="password" name="inputConfirma" placeholder="Confirme sua senha" id="confSenha">
              </div>
              <div class="input-group">
                <label for="inputRG">RG</label>
                <input type="text" name="inputRG" placeholder="Digite seu RG">
              </div>
              <div class="input-group">
                <label for="inputCep" id="cepErro">CEP</label>
                <input type="text" name="inputCep" placeholder="Informe seu CEP" id="cep">
              </div>
              <div class="input-group">
                <label for="inputEstado">Estado</label>
                <input type="text" name="inputEstado" id="estado">
              </div>
              <div class="input-group">
                <label for="inputCidade">Cidade</label>
                <input type="text" name="inputCidade" id="cidade">
               </div>
               <div class="input-group">
                <label for="inputBairro">Bairro</label>
                <input type="text" name="inputBairro" id="bairro">
              </div>
              <div class="input-group">
                <label for="Nome">Rua</label>
                <input type="inputRua" name="inputRua" id="rua">
              </div>
              <div class="input-group">
                <label for="inputNum">Número</label>
                <input type="number" name="inputNum">
              </div>
              <div class="input-group">
                <label for="inputComplemento">Complemento</label>
                <input type="text" name="inputComplemento">
             </div>
            
             </fieldset>
             <div id="btn">
              <button class="btnCadastrar">Cadastrar</button>
            </div>
            </form>

           
          </div>
          
      
    </main>   
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
  <script src="../js/controller/cadastroController.js"></script>
  <script src="../js/view/cadastroView.js"></script>
  <script src="../js/model/cadastroModel.js"></script>
  <script src="../js/controller/loginController.js"></script>
  <script src="../js/view/loginView.js"></script>
  <script src="../js/model/loginModel.js"></script>
 <script src="../js/main.js"></script>
</body>
</html>
