<body>

      <div class="main">
        <section class="section-form">
         
            <form class="row g-3 background-form" >
                <h3 class="titulo">Cadastre-se para garantir os <span>benefícios</span></h3>

                <div id="texto-sucesso">
                  <h2>Uhu, agora você já é um membro da <span>ResiliaFlix!</span> Esperamos que curta bastante as nossas diversas
                     opções de séries e filmes. Caso queira fazer o login agora <a href="/src/html/login.html">clique aqui.</a></h2>
                </div>
              <div class="col-md-6">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
              </div>
              <div class="col-md-6">
                <label for="inputEmai" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="email@dominio.com">
              </div>
              <div class="col-md-6">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
              </div>

              <div class="col-md-6">
                <label for="inputConfirm-senha" class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" id="inputConfirm-senha" placeholder="Confirme sua senha">
              </div>
              <div class="col-md-6">
                <label for="inputRG" class="form-label">RG</label>
                <input type="text" class="form-control" id="inputRG" placeholder="Digite seu RG">
              </div>
              <div class="col-md-6">
                <label for="inputCep" class="form-label" id="cepErro">CEP</label>
                <input type="text" class="form-control" id="inputCep" placeholder="Informe seu CEP">
              </div>
              <div class="col-md-6">
                <label for="inputEstado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="inputEstado" placeholder="Informe seu estado">
              </div>
              <div class="col-md-6">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidade"  placeholder="Informe sua cidade">
              </div>
              <div class="col-md-6">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairro"  placeholder="Informe seu bairro">
              </div>
              <div class="col-md-6">
                <label for="inputRua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="inputRua"  placeholder="Informe sua rua">
              </div>
              <div class="col-md-6">
                <label for="inputNumero" class="form-label">Número</label>
                <input type="number" class="form-control" id="inputNumero"  placeholder="Informe o número">
              </div>
              <div class="col-md-6">
                <label for="inputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento"  placeholder="Informe o complemento">
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-color btnCadastrar" >Cadastrar</button>
              </div>
            </form>
      
    </section>
